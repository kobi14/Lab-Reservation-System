<div class="row" style="justify-content: center">

  <div class="col-lg-4">

    <div class="card text-black bg-light border-primary mb-3" style="margin-top:75px;">
      <div class="card-body">
        <h4 class=" card-header bg-primary text-white" align="center">User Login</h4>
        <!-- <h2 class="page-header" >Login</h2> -->
        <form class="form-signin card-text" (submit)="onLoginSubmit()">
          <div class="form-group">
            <label for="lab name" class="col-form-label">User Role</label>
            <select [(ngModel)]="userrole" name="userRole" class="form-control">

              <option *ngFor="let option of userRole" [value]="option.id"> {{ option.name }} </option>
            </select>
          </div>
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
          </div>
          <!-- <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->
          <input class="btn btn-lg badge-pill  btn-primary" type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>
</div>
