<div class="bs-docs-section">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
         
              <h1 id="containers"></h1>
        
      </div>
      <div class="bs-component">
        <div class="jumbotron">
          <h1 class="display-3" align="center">LAB RESERVATION</h1>
          <form (submit)="onReserve()" >
              <div class="form-group">
                  <label for="username" class="col-form-label">User Name</label>
                  <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="---">
                </div>
              <div class="row">
                  <div class="col-lg-6">
              <div class="form-group">
                <label for="lab name" class="col-form-label">Lab Name</label>
                <input type="text" [(ngModel)]="labname" name="labname" class="form-control" id="labname" placeholder="Enter lab Name">
              </div>
              </div>
              <div class="col-lg-6">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" [(ngModel)]="date" name="date" class="form-control" id="date" placeholder="Enter Date">
              </div>
              </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="timesolt" class="col-form-label">Pick The Time Solt</label>
                     
                     
                          
                          <div *ngFor="let option of timeOptions">
                              <label>
                                  <input type="checkbox"
                                         name="options"
                                         value="{{option.value}}"
                                         
                                         [(ngModel)]="option.checked"
                                         [name]="option.name">
                                  {{option.name}}
                              </label>
                          </div>
                      </div>
                      
                          
                  </div>
           
               <!-- <div class="col-lg-6">    
              <div class="form-group">
                <label for="time out">Time-Out</label>
                <select [(ngModel)]="TimeOut" name="Timeout" class="form-control">

                    <option *ngFor="let option of Timeout" [ngValue]="option.id"> {{ option.name }} </option>
                
                  </select>
              </div>
              </div> -->
              </div>
              <input type="submit" class="btn badge-pill btn-primary" value="Submit">
          
              
            </form>
          
        </div>
      </div>
    </div>
  </div>
