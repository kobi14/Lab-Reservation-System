<div class="row">

  <div class="col-lg-4">

    <div class="card text-black bg-light border-primary mb-3" style="margin-top:75px;">
      <div class="card-body">
        <h4 class=" card-header bg-primary text-white" align="center">{{user.role}}</h4>
        <div *ngIf="user" >
         
          <ul class="list-group">
              <li class="list-group-item">Name : {{user.name}}</li>
            <li class="list-group-item">Username : {{user.username}}</li>
            <li class="list-group-item">Email : {{user.email}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">

    <div class="card text-black bg-light border-primary mb-3" style="margin-top:75px;">
      <div class="card-body">
        <h4 class=" card-header bg-secondary text-black" align="center" [routerLinkActive]="['active']"><a class="nav-link" [routerLink]="['/adduser']">Add User Role</a></h4>
    
      </div>
    </div>
  </div>
</div>
